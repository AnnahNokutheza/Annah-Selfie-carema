<!DOCTYPE html>
<html>
<head>
    <title>Annah Selfie Camera App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .camera {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            border: 2px solid #e7d90e;
            border-radius: 5px;
        }

        h1 {
            margin: 0;
            margin-bottom: 20px;
        }

        #preview {
            width: 300px;
            height: auto;
            margin-bottom: 20px;
            border: 2px solid #0987ee;
            border-radius: 5px;
        }

        #captureButton {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #15e2a5;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #captureButton:hover {
            background-color: #21eb9d;
        }

        /* Styles omitted for brevity */

        /* Filter styles */
        .filter1 {
            filter: grayscale(100%);
        }

        .filter2 {
            filter: sepia(100%);
        }

        .filter3 {
            filter: invert(100%);
        }
        .image
        p {
            background-image: url('logo.png');
          }
    </style>
</head>
<body>
    <div class="container">
        <div class="camera">
            <h1>Pet Camera App</h1>
            <video id="preview" autoplay></video>
            <button id="captureButton">Capture</button>
            <div id="imageContainer"></div>
            <button id="saveButton" style="display: none;">Save</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const preview = document.getElementById('preview');
            const captureButton = document.getElementById('captureButton');
            const filterOptions = document.querySelectorAll('.filterOption');
            const imageContainer = document.getElementById('imageContainer');

            let stream;

            // Access the user's media devices
            navigator.mediaDevices.getUserMedia({ video: { facingMode: 'user' } })
                .then(mediaStream => {
                    stream = mediaStream;
                    preview.srcObject = stream;
                })
                .catch(error => {
                    console.error('Error accessing media devices:', error);
                });

            // Add event listeners to the filter options
            filterOptions.forEach(option => {
                option.addEventListener('click', applyFilter);
            });

            // Function to apply the selected filter to the video stream
            function applyFilter(event) {
                const filter = event.target.dataset.filter;
                preview.className = filter;
            }

            // Function to capture a photo or video
            captureButton.addEventListener('click', () => {
                const canvas = document.createElement('canvas');
                const context = canvas.getContext('2d');
                canvas.width = preview.videoWidth;
                canvas.height = preview.videoHeight;
                context.drawImage(preview, 0, 0, canvas.width, canvas.height);
                const capturedImage = document.createElement('img');
                capturedImage.src = canvas.toDataURL();
                imageContainer.appendChild(capturedImage);
                saveButton.style.display = 'block';

                // Stop video stream tracks
                const tracks = stream.getTracks();
                tracks.forEach(track => track.stop());
                preview.srcObject = null;
            });

            // Function to save the captured photo
            saveButton.addEventListener('click', () => {
                const capturedImage = imageContainer.querySelector('img');
                const link = document.createElement('a');
                link.href = capturedImage.src;
                link.download = 'captured_photo.png';
                link.click();
            });
        });

    </script>
