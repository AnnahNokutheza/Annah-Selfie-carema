<!DOCTYPE html>
<html>
<head>
    <title>Pet Camera App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .camera {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            border: 2px solid #e7d90e;
            border-radius: 5px;
        }

        h1 {
            margin: 0;
            margin-bottom: 20px;
        }

        #preview {
            width: 300px;
            height: auto;
            margin-bottom: 20px;
            border: 2px solid #0987ee;
            border-radius: 5px;
        }

        #captureButton {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #15e2a5;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #captureButton:hover {
            background-color: #21eb9d;
        }

        .filterOptions {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .filterOption {
            margin: 0 5px;
        }

        .image
        p {
            background-image: url('logo.png');
          }
    </style>
</head>
<body>
    <div class="container">
        <div class="camera">
            <h1>Pet Camera App</h1>
            <video id="preview" autoplay></video>
            <button id="captureButton">Capture</button>
            <div class="filterOptions">
                <button class="filterOption" data-filter="filter1">Filter 1</button>
                <button class="filterOption" data-filter="filter2">Filter 2</button>
                <button class="filterOption" data-filter="filter3">Filter 3</button>
            </div>
        <div class="image">
            <p style="background-image: url('logo.png');">
        </div>
        </div>
    </div>

    <script>
        // Access the necessary elements
        const preview = document.getElementById('preview');
        const captureButton = document.getElementById('captureButton');
        const filterOptions = document.querySelectorAll('.filterOption');

        // Access the user's media devices
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => {
                // Display the video stream in the preview element
                preview.srcObject = stream;
            })
            .catch(error => {
                console.error('Error accessing media devices:', error);
            });

        // Add event listeners to the filter options
        filterOptions.forEach(option => {
            option.addEventListener('click', applyFilter);
        });

        // Function to apply the selected filter to the video stream
        function applyFilter(event) {
            const filter = event.target.dataset.filter;
            preview.className = filter;
        }

        // Function to capture a photo or video
        captureButton.addEventListener('click', () => {
            // Capture logic goes here
            console.log('Capture button clicked');
        });
    </script>
</body>
</html>
